{% extends "base.html" %}

{% block content %}
    <div id="title_align">
        <h1>The Blog</h1>
    </div>

    <hr />

    {% if blog_posts|length == 0 %}
    <p>No Blog Posts Yet</p>
    {% else %}

        <ul>
            {% for post in blog_posts %}
            
            <form id="my-form" method="POST" action="/post">

                <input type="hidden" name="blog-post-id" value="{{post.id}}" />

                <p>{{post.id}}</p> 

                <a href="/post"><h4>{{post.title}}</h4></a>
            
                <p>
                    {{post.body}}
                </p>

            </form>
            
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
